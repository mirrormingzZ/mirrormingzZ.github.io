 class="comment">     * @param month</span></span><br><span class="line"><span class="comment">     * @returns &#123;number&#125;</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">var</span> handlerGetDaysOfMonth2 = <span class="function"><span class="keyword">function</span> (<span class="params">year, month</span>) </span>&#123;</span><br><span class="line">        <span class="comment">// 将天置为 0，会获取其上个月的最后一天</span></span><br><span class="line">        month = <span class="built_in">parseInt</span>(month) + <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">var</span> date = <span class="keyword">new</span> <span class="built_in">Date</span>(year, month, <span class="number">0</span>);</span><br><span class="line">        <span class="keyword">return</span> date.getDate();</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 距离现在几天的日期：负数表示今天之前的日期，0 表示今天，整数表示未来的日期</span></span><br><span class="line"><span class="comment">     * 如 -1 表示昨天的日期，0 表示今天，2 表示后天</span></span><br><span class="line"><span class="comment">     * @param days</span></span><br><span class="line"><span class="comment">     * @returns &#123;string&#125;</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">var</span> handlerFromToday = <span class="function"><span class="keyword">function</span> (<span class="params">days</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> today = <span class="keyword">new</span> <span class="built_in">Date</span>();</span><br><span class="line">        today.setDate(today.getDate() + days);</span><br><span class="line">        <span class="keyword">var</span> date = today.getFullYear() + <span class="string">"-"</span> + (today.getMonth() + <span class="number">1</span>) + <span class="string">"-"</span> + today.getDate();</span><br><span class="line">        <span class="keyword">return</span> date;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 格式化日期时间</span></span><br><span class="line"><span class="comment">     * @param dateTime 需要格式化的日期时间</span></span><br><span class="line"><span class="comment">     * @param pattern 格式化的模式，如 yyyy-MM-dd hh(HH):mm:ss.S a k K E D F w W z Z</span></span><br><span class="line"><span class="comment">     * @returns &#123;*&#125;</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">var</span> handlerFormat = <span class="function"><span class="keyword">function</span> (<span class="params">dateTime, pattern</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> date = <span class="keyword">new</span> <span class="built_in">Date</span>(dateTime);</span><br><span class="line">        <span class="keyword">if</span> (pattern == <span class="literal">null</span> || pattern.length == <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> date.toLocaleString();</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> pattern.replace(<span class="regexp">/([a-z])\1*/ig</span>, <span class="function"><span class="keyword">function</span> (<span class="params">matchStr, group1</span>) </span>&#123;</span><br><span class="line">            <span class="keyword">var</span> replacement = <span class="string">""</span>;</span><br><span class="line">            <span class="keyword">switch</span> (group1) &#123;</span><br><span class="line">                <span class="keyword">case</span> patterns.PATTERN_ERA: <span class="comment">//G</span></span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> patterns.PATTERN_WEEK_YEAR: <span class="comment">//Y</span></span><br><span class="line">                <span class="keyword">case</span> patterns.PATTERN_YEAR: <span class="comment">//y</span></span><br><span class="line">                    replacement = date.getFullYear();</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> patterns.PATTERN_MONTH: <span class="comment">//M</span></span><br><span class="line">                    <span class="keyword">var</span> month = date.getMonth() + <span class="number">1</span>;</span><br><span class="line">                    replacement = (month &lt; <span class="number">10</span> &amp;&amp; matchStr.length &gt;= <span class="number">2</span>) ? <span class="string">"0"</span> + month : month;</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> patterns.PATTERN_DAY_OF_MONTH: <span class="comment">//d</span></span><br><span class="line">                    <span class="keyword">var</span> days = date.getDate();</span><br><span class="line">                    replacement = (days &lt; <span class="number">10</span> &amp;&amp; matchStr.length &gt;= <span class="number">2</span>) ? <span class="string">"0"</span> + days : days;</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> patterns.PATTERN_HOUR_OF_DAY1: <span class="comment">//k(1~24)</span></span><br><span class="line">                    <span class="keyword">var</span> hours24 = date.getHours();</span><br><span class="line">                    replacement = hours24;</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> patterns.PATTERN_HOUR_OF_DAY0: <span class="comment">//H(0~23)</span></span><br><span class="line">                    <span class="keyword">var</span> hours24 = date.getHours();</span><br><span class="line">                    replacement = (hours24 &lt; <span class="number">10</span> &amp;&amp; matchStr.length &gt;= <span class="number">2</span>) ? <span class="string">"0"</span> + hours24 : hours24;</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> patterns.PATTERN_MINUTE: <span class="comment">//m</span></span><br><span class="line">                    <span class="keyword">var</span> minutes = date.getMinutes();</span><br><span class="line">                    replacement = (minutes &lt; <span class="number">10</span> &amp;&amp; matchStr.length &gt;= <span class="number">2</span>) ? <span class="string">"0"</span> + minutes : minutes;</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> patterns.PATTERN_SECOND: <span class="comment">//s</span></span><br><span class="line">                    <span class="keyword">var</span> seconds = date.getSeconds();</span><br><span class="line">                    replacement = (seconds &lt; <span class="number">10</span> &amp;&amp; matchStr.length &gt;= <span class="number">2</span>) ? <span class="string">"0"</span> + seconds : seconds;</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> patterns.PATTERN_MILLISECOND: <span class="comment">//S</span></span><br><span class="line">                    <span class="keyword">var</span> milliSeconds = date.getMilliseconds();</span><br><span class="line">                    replacement = milliSeconds;</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> patterns.PATTERN_DAY_OF_WEEK: <span class="comment">//E</span></span><br><span class="line">                    <span class="keyword">var</span> day = date.getDay();</span><br><span class="line">                    replacement = week[<span class="string">'ch'</span>][day];</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> patterns.PATTERN_DAY_OF_YEAR: <span class="comment">//D</span></span><br><span class="line">                    replacement = dayOfTheYear(date);</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> patterns.PATTERN_DAY_OF_WEEK_IN_MONTH: <span class="comment">//F</span></span><br><span class="line">                    <span class="keyword">var</span> days = date.getDate();</span><br><span class="line">                    replacement = <span class="built_in">Math</span>.floor(days / <span class="number">7</span>);</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> patterns.PATTERN_WEEK_OF_YEAR: <span class="comment">//w</span></span><br><span class="line">                    <span class="keyword">var</span> days = dayOfTheYear(date);</span><br><span class="line">                    replacement = <span class="built_in">Math</span>.ceil(days / <span class="number">7</span>);</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> patterns.PATTERN_WEEK_OF_MONTH: <span class="comment">//W</span></span><br><span class="line">                    <span class="keyword">var</span> days = date.getDate();</span><br><span class="line">                    replacement = <span class="built_in">Math</span>.ceil(days / <span class="number">7</span>);</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> patterns.PATTERN_AM_PM: <span class="comment">//a</span></span><br><span class="line">                    <span class="keyword">var</span> hours24 = date.getHours();</span><br><span class="line">                    replacement = hours24 &lt; <span class="number">12</span> ? <span class="string">"\u4e0a\u5348"</span> : <span class="string">"\u4e0b\u5348"</span>;</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> patterns.PATTERN_HOUR1: <span class="comment">//h(1~12)</span></span><br><span class="line">                    <span class="keyword">var</span> hours12 = date.getHours() % <span class="number">12</span> || <span class="number">12</span>; <span class="comment">//0转为12</span></span><br><span class="line">                    replacement = (hours12 &lt; <span class="number">10</span> &amp;&amp; matchStr.length &gt;= <span class="number">2</span>) ? <span class="string">"0"</span> + hours12 : hours12;</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> patterns.PATTERN_HOUR0: <span class="comment">//K(0~11)</span></span><br><span class="line">                    <span class="keyword">var</span> hours12 = date.getHours() % <span class="number">12</span>;</span><br><span class="line">                    replacement = hours12;</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> patterns.PATTERN_ZONE_NAME: <span class="comment">//z</span></span><br><span class="line">                    replacement = handlerGetZoneNameValue(date)[<span class="string">'name'</span>];</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> patterns.PATTERN_ZONE_VALUE: <span class="comment">//Z</span></span><br><span class="line">                    replacement = handlerGetZoneNameValue(date)[<span class="string">'value'</span>];</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> patterns.PATTERN_ISO_DAY_OF_WEEK: <span class="comment">//u</span></span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> patterns.PATTERN_ISO_ZONE: <span class="comment">//X</span></span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">default</span>:</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">return</span> replacement;</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 计算一个日期是当年的第几天</span></span><br><span class="line"><span class="comment">     * @param date</span></span><br><span class="line"><span class="comment">     * @returns &#123;number&#125;</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">var</span> handlerDayOfTheYear = <span class="function"><span class="keyword">function</span> (<span class="params">date</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> obj = <span class="keyword">new</span> <span class="built_in">Date</span>(date);</span><br><span class="line">        <span class="keyword">var</span> year = obj.getFullYear();</span><br><span class="line">        <span class="keyword">var</span> month = obj.getMonth(); <span class="comment">//从0开始</span></span><br><span class="line">        <span class="keyword">var</span> days = obj.getDate();</span><br><span class="line">        <span class="keyword">var</span> daysArr = [<span class="number">31</span>, (<span class="keyword">this</span>.isLeapYear(year) ? <span class="number">29</span> : <span class="number">28</span>), <span class="number">31</span>, <span class="number">30</span>, <span class="number">31</span>, <span class="number">30</span>, <span class="number">31</span>, <span class="number">31</span>, <span class="number">30</span>, <span class="number">31</span>, <span class="number">30</span>, <span class="number">31</span>];</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; month; i++) &#123;</span><br><span class="line">            days += daysArr[i];</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> days;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 获得时区名和值</span></span><br><span class="line"><span class="comment">     * @param dateObj</span></span><br><span class="line"><span class="comment">     * @returns &#123;&#123;name: string, value: string&#125;&#125;</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">var</span> handlerGetZoneNameValue = <span class="function"><span class="keyword">function</span> (<span class="params">dateObj</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> date = <span class="keyword">new</span> <span class="built_in">Date</span>(dateObj);</span><br><span class="line">        date = <span class="keyword">new</span> <span class="built_in">Date</span>(<span class="built_in">Date</span>.UTC(date.getFullYear(), date.getMonth(), date.getDate()));</span><br><span class="line">        <span class="keyword">var</span> arr = date.toString().match(<span class="regexp">/([A-Z]+)([-+]\d+:?\d+)/</span>);</span><br><span class="line">        <span class="keyword">var</span> obj = &#123;</span><br><span class="line">            <span class="string">'name'</span>: arr[<span class="number">1</span>],</span><br><span class="line">            <span class="string">'value'</span>: arr[<span class="number">2</span>]</span><br><span class="line">        &#125;;</span><br><span class="line">        <span class="keyword">return</span> obj;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> &#123;</span><br><span class="line">        getCurrentTime: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">            <span class="keyword">return</span> handlerGetCurrentTime();</span><br><span class="line">        &#125;,</span><br><span class="line"></span><br><span class="line">        compareTime: <span class="function"><span class="keyword">function</span> (<span class="params">time1, time2</span>) </span>&#123;</span><br><span class="line">            <span class="keyword">return</span> handlerCompareTime(time1, time2);</span><br><span class="line">        &#125;,</span><br><span class="line"></span><br><span class="line">        isLeapYear: <span class="function"><span class="keyword">function</span> (<span class="params">year</span>) </span>&#123;</span><br><span class="line">            <span class="keyword">return</span> handlerIsLeapYear(year);</span><br><span class="line">        &#125;,</span><br><span class="line"></span><br><span class="line">        getDaysOfMonth: <span class="function"><span class="keyword">function</span> (<span class="params">year, month</span>) </span>&#123;</span><br><span class="line">            <span class="keyword">return</span> handlerGetDaysOfMonth(year, month);</span><br><span class="line">        &#125;,</span><br><span class="line"></span><br><span class="line">        getDaysOfMonth2: <span class="function"><span class="keyword">function</span> (<span class="params">year, month</span>) </span>&#123;</span><br><span class="line">            <span class="keyword">return</span> handlerGetDaysOfMonth2(year, month);</span><br><span class="line">        &#125;,</span><br><span class="line"></span><br><span class="line">        fromToday: <span class="function"><span class="keyword">function</span> (<span class="params">days</span>) </span>&#123;</span><br><span class="line">            <span class="keyword">return</span> handlerFromToday(days);</span><br><span class="line">        &#125;,</span><br><span class="line"></span><br><span class="line">        format: <span class="function"><span class="keyword">function</span> (<span class="params">dateTime, pattern</span>) </span>&#123;</span><br><span class="line">            <span class="keyword">return</span> handlerFormat(dateTime, pattern);</span><br><span class="line">        &#125;,</span><br><span class="line"></span><br><span class="line">        dayOfTheYear: <span class="function"><span class="keyword">function</span> (<span class="params">date</span>) </span>&#123;</span><br><span class="line">            <span class="keyword">return</span> handlerDayOfTheYear(date);</span><br><span class="line">        &#125;,</span><br><span class="line"></span><br><span class="line">        getZoneNameValue: <span class="function"><span class="keyword">function</span> (<span class="params">dateObj</span>) </span>&#123;</span><br><span class="line">            <span class="keyword">return</span> handlerGetZoneNameValue(dateObj);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;();</span><br></pre></td></tr></table></figure>

<script src="/photoswipe/photoswipe.min.js"></script>
<script src="/photoswipe/photoswipe-ui-default.min.js"></script>

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>




</html>
